<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
    <link rel="stylesheet" href="../css/create_account.css">
    <script type="module" defer src="../js/create_account.js"></script>
    
</head>
<body>
  <div class="container">
    <img class="ojitos" src="../storage/img/ojitos.svg" alt="ojitos">
    <a href="/">
      <img class="retroceso" src="../storage/img/Back.svg" alt="Retroceder">
    </a>
    <div class="content-container">
      <div class="form-container">
        <form id="createAccountForm" class="login-form">
          <h2 class="login-title">Create account</h2>

          <div class="input-field">
            <label for="nombre">Name:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Your First Name" > 
          </div>
      
      
          <div class="input-field">
            <label for="nick">Username:</label>
            <input type="text" id="nick" name="nick" required placeholder="Your Username"> 
          </div>
      
          <div class="input-field">
            <label for="email">Email address:</label>
            <input type="email" id="email" name="email" required placeholder="Your Email" oninput="validateEmail()"> 
          </div>
      
          <div class="input-field">
            <label for="telefono">Phone Number:</label>
            <input type="text" id="telefono" name="telefono" placeholder="Your Phone Number"> 
          </div>
      
          <div class="input-field">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Your Password">
          </div>
      
          <div class="forgot-password">
            <a href="#">I accept the terms and privacy policy</a>
          </div>
      
          <div class="button-container">
            <button type="submit" class="sign-in">Create Account</button>
          </div>
      </form>
      
      
      </div>
    </div>
    <div class="footer">
      <p>Donâ€™t have an account?</p><br>
      <p class="sign_up">Sign up</p>
    </div>
  </div>
</body>
</html>
