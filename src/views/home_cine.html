<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie E-commerce</title>
    <link rel="stylesheet" href="../css/home_cine.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="../storage/img/Image (5).svg" alt="">
            <div class="user-info">
                <h2>Hi, Ferrucio Tuccine!</h2>
                <p>Let's watch movie together!</p>
            </div>
            <div class="notification-icon">
                <img src="../storage/img/Frame 94.svg" alt="">
            </div>
        </div>
    </header>
    <section class="search-section">
        <input type="text" class="search-bar" placeholder="Search movie, cinema, genre...">
        <img src="../storage/img/Vector (2).svg" class="search-icon">
    </section>
    <section class="now-playing">
        <div class="section-header">
            <h3>Now playing</h3>
            <a href="#" class="see-all">See all</a>
        </div>
        <div class="movie-carousel">
            <div class="movie-item">
                <img src="../storage/img/mi_villano.jpg">
                <p class="movie-title">El gato con botas</p>
                <p class="movie-genre">Adventure</p>
            </div>
            <div class="movie-item">
                <img src="../storage/img/alien.jpg">
                <p class="movie-title">Alien Romulus</p>
                <p class="movie-genre">Adventure</p>
            </div>
            <div class="movie-item">
                <img src="../storage/img/cartel-bad-boys-.jpg">
                <p class="movie-title">bad-boys</p>
                <p class="movie-genre">Accion</p>
            </div>
            <div class="movie-item">
                <img src="../storage/img/Garfield.jpg">
                <p class="movie-title">Garfield</p>
                <p class="movie-genre">Adventure</p>
            </div>
            <div class="movie-item">
                <img src="../storage/img/guason.jpg">
                <p class="movie-title">guason</p>
                <p class="movie-genre">Accion</p>
            </div>
        </div>
        <div class="carousel-indicators">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </section>

    <section class="coming-soon">
        <div class="section-header">
            <h3>Coming soon</h3>
            <a href="#" class="see-all">See all</a>
        </div>
        <div class="movie-carousel">
            <div class="movie-item">
                <img src="../storage/img/Rectangle 4170.jpg">
                <p class="movie-title">Gato con botas(2023)</p>
            </div>
            <div class="movie-item">
                <img src="../storage/img/oppenheimer.jpg">
                <p class="movie-title">oppenheimer</p>
            </div>
            <div class="movie-item">
                <img src="../storage/img/kill.jpg">
                <p class="movie-title">Kill</p>
            </div>
            <div class="movie-item">
                <img src="../storage/img/Rectangle 4170.jpg">
                <p class="movie-title">Gato con botas</p>
            </div>
        </div>
    </section>
    <footer class="footer">
        <nav class="footer-nav">
            <div class="footer-item">
                <a href="#" class="footer-link">
                    <img src="../storage/img/Home.svg" alt="Home">
                </a>
            </div>
            <div class="footer-item">
                <a href="#" class="footer-link">
                    <img src="../storage/img/Vector (2).svg" alt="Browse">
                </a>
            </div>
            <div class="footer-item">
                <a href="#" class="footer-link">
                    <img src="../storage/img/Icon (5).svg" alt="Tickets">
                </a>
            </div>
            <div class="footer-item">
                <a href="#" class="footer-link">
                    <img src="../storage/img/Profile (1).svg" alt="Profile">
                </a>
            </div>
        </nav>
    </footer>
</body>
</html>
