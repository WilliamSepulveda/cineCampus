<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="../css/order_summary.css">
    <script type="module"  defer src="../js/order_summary.js"></script>
</head>
<body>
    <header class="header">
        <a href="/home_cine">
            <img id="back" src="../storage/img/Back.svg" alt="Back icon">
        </a>
        <h1>Order Summary</h1>
        <div class="options">
            <img src="../storage/img/more-vertical.svg" alt="More options">
        </div>
    </header>

    <main class="summary-container">
        <section class="movie-info">
            <img src="../storage/img/alien.jpg" alt="Movie Poster" class="movie-poster" id="movie-poster">
            <div class="movie-details">
                <h2 id="movie-title">Título de la película</h2>
                <p id="movie-genre">Género de la película</p>
                <p><strong>Auditorio Campus</strong></p>
                <p id="movie-date">Fecha y hora</p>
            </div>
        </section>

        <section class="order-info">
            <p><strong>ORDER NUMBER: 123456786</strong></p>
            <div class="ticket-details">
                <div class="detail-item">
                    <span>1 TICKET</span>
                    <span>C5</span>
                </div>
                <div class="detail-item">
                    <span>REGULAR SEAT</span>
                    <span>$24,99 x 3</span>
                </div>
                <div class="detail-item">
                    <span>SERVICE FEE</span>
                    <span>$1,99 x 1</span>
                </div>
            </div>
        </section>
        

        <section class="payment-method">
            <h3>Payment method</h3>
    <label for="payment1" class="payment-card">
        <img src="../storage/img/mastercard-2-logo-svgrepo-com.svg" alt="Mastercard logo" class="card-logo">
        <span>**** **** **** 0174</span>
        <input type="radio" id="payment1" name="payment" value="mastercard">
    </label>

    <!-- Button to toggle payment options -->
    <button id="toggle-payment-options" class="toggle-button">Choose a different method</button>

    <!-- Hidden payment options -->
    <div id="payment-options" class="payment-options hidden">
        <label for="payment2" class="payment-card">
            <img src="../storage/img/visa-svgrepo-com.svg" alt="Visa logo" class="card-logo">
            <span>**** **** **** 1234</span>
            <input type="radio" id="payment2" name="payment" value="visa">
        </label>
        <label for="payment3" class="payment-card">
            <img src="../storage/img/paypal-svgrepo-com.svg" alt="PayPal logo" class="card-logo">
            <span>PayPal</span>
            <input type="radio" id="payment3" name="payment" value="paypal">
        </label>
    </div>

            <div class="caducidad">
                <p class="payment-timer">Complete your payment in <span class="timer">04:59</span></p>
            </div>
        </section>
        <a href="/ticket">
            <section class="purchase">
                <button class="buy-ticket">Buy Ticket</button>
            </section>
        </a>
        
    </main>

</body>
</html>
